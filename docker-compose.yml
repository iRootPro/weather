services:
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: weather-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-weather}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-weather}
      POSTGRES_DB: ${DB_NAME:-weather}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-weather} -d ${DB_NAME:-weather}"]
      interval: 5s
      timeout: 5s
      retries: 5

  mqtt-consumer:
    build:
      context: .
      dockerfile: Dockerfile
      target: mqtt-consumer
    container_name: weather-mqtt-consumer
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    restart: unless-stopped

  api-server:
    build:
      context: .
      dockerfile: Dockerfile
      target: api-server
    container_name: weather-api-server
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${HTTP_PORT:-8080}:8080"
    env_file:
      - .env
    restart: unless-stopped

  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile
      target: telegram-bot
    container_name: weather-telegram-bot
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    restart: unless-stopped

volumes:
  postgres_data:
