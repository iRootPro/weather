<div class="flex items-center gap-2">
    <!-- Статус иконка (кликабельная) -->
    <a href="{{.DeviceURL}}" target="_blank" rel="noopener noreferrer"
       title="{{if .Success}}Последняя отправка успешна: {{.TimeAgo}}{{else}}Ошибка отправки: {{.ErrorMessage}}{{end}} - Открыть на Narodmon.ru"
       class="transition-all hover:scale-110">
        {{if .Success}}
        <div class="flex items-center gap-1 p-2 rounded-lg bg-green-50 dark:bg-green-900/20 hover:bg-green-100 dark:hover:bg-green-900/30 transition-colors">
            <svg class="w-4 h-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
            <span class="hidden sm:inline text-xs text-green-600 dark:text-green-400">Narodmon</span>
        </div>
        {{else}}
        <div class="flex items-center gap-1 p-2 rounded-lg bg-red-50 dark:bg-red-900/20 hover:bg-red-100 dark:hover:bg-red-900/30 transition-colors">
            <svg class="w-4 h-4 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
            <span class="hidden sm:inline text-xs text-red-600 dark:text-red-400">Ошибка</span>
        </div>
        {{end}}
    </a>

    <!-- Время (только на desktop) -->
    <span class="hidden sm:inline text-xs text-gray-500 dark:text-gray-400">{{.TimeAgo}}</span>
</div>
